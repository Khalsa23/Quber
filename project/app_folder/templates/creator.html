{% extends 'base.html' %}
    {% block body %}
    <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Hello, {{ name }}</h1>
        </div>
      </div>
    <div class="container">
        <h2> Meetings Today - {{ todayDate }} </h2>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Date/Time</th>
                <th scope="col">Description</th>
                <th scope="col">Guest Name</th>
              </tr>
            </thead>
          
              {% for apt in appointments %}
              <tbody>
                <tr>
                  <td>{{ apt.appointment_time }}</td>
                  <td>{{ apt.description }}</td>
                  <td>{{apt.guestName }}</td>
                </tr>
              </tbody>
              {% endfor %}
          
            
              
 

          </table>
    </div>


    {% endblock %}
